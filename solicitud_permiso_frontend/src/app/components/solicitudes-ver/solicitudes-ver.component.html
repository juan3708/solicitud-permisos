<app-header></app-header>
<div class="row" style="padding-bottom: 1%;"></div>
<div class="row" style="margin: 1%;">
    <h5>Listado de  tus solicitudes</h5>
    <br>
    <button class="btn btn-primary" type="button" (click)="irACrear()">Crear Solicitud</button>
    <br>
    <br>
    <table class="table table-striped table-responsive" style="padding: 1%;">
        <thead>
            <tr>
                <th scope="col">Fecha de solicitud</th>
                <th scope="col">Estado</th>
                <th scope="col">Dias</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Final</th>
                <th scope="col">Motivo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let solicitud of solicitudes">
                <td>{{ solicitud.fecha }}</td>
                <td>{{ solicitud.estado }}</td>
                <td>{{ solicitud.dias }}</td>
                <td>{{ solicitud.fecha_inicio }}</td>
                <td>{{ solicitud.fecha_termino }}</td>
                <td>{{ solicitud.motivo }}</td>
            </tr>
        </tbody>
    </table>
</div>
